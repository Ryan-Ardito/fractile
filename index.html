<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fractile</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <button id="openButton">menu</button>
    <div id="floatingBox">
      <button id="animateButton">animate</button>
      <label
        >Hue:
        <output>0</output>
        <input
          type="range"
          id="paletteOffset"
          min="-180"
          max="180"
          value="0"
          oninput="this.previousElementSibling.value = this.value"
        />
      </label>
      <label
        >Saturation:
        <output>0.8</output>
        <input
          type="range"
          id="saturation"
          min="0"
          max="2"
          step="0.01"
          value="0.8"
          oninput="this.previousElementSibling.value = this.value"
      /></label>
      <label
        >Lightness:
        <output>1</output>
        <input
          type="range"
          id="lightness"
          min="0"
          max="2"
          step="0.01"
          value="1"
          oninput="this.previousElementSibling.value = this.value"
      /></label>
      <label
        >Falloff:
        <output>28</output>
        <input
          type="range"
          id="iterFalloff"
          min="20"
          max="60"
          value="28"
          oninput="this.previousElementSibling.value = this.value"
      /></label>
      <label
        >Palette scale:
        <output>1</output>
        <input
          type="range"
          id="paletteScale"
          min="0.01"
          max="8.0"
          step="0.01"
          value="1"
          oninput="this.previousElementSibling.value = this.value"
      /></label>
      <label
        >Band spacing:
        <output>10</output>
        <input
          type="range"
          id="bandSpacing"
          min="0.1"
          max="60"
          step="0.1"
          value="10"
          oninput="this.previousElementSibling.value = this.value"
      /></label>
      <label
        >Band contrast:
        <output>0.28</output>
        <input
          type="range"
          id="bandContrast"
          min="0"
          max="0.5"
          step="0.01"
          value="0.28"
          oninput="this.previousElementSibling.value = this.value"
      /></label>
      <label
        >Band offset:
        <output>0</output>
        <input
          type="range"
          id="bandOffset"
          min="-180"
          max="180"
          value="0"
          oninput="this.previousElementSibling.value = this.value"
      /></label>
    </div>
    <div id="map" class="map"></div>
    <div class="about-info">
      <span>ryan ardito</span>
      <span> - </span>
      <a href="mailto:ryan.m.ardito@gmail.com">email</a>
      <span> - </span>
      <a href="https://github.com/Ryan-Ardito/fractile" target="_blank">code</a>
    </div>
    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
