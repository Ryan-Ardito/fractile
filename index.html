<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fractile</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="floatingBox">
      <label
        >hueScale:
        <input type="range" id="hueScale" min="0" max="360" value="360"
      /></label>
      <label
        >baseContrast:
        <input
          type="range"
          id="baseContrast"
          min="0"
          max="1"
          step="0.01"
          value="0.42"
      /></label>
      <label
        >iterFalloff:
        <input type="range" id="iterFalloff" min="0" max="100" value="24"
      /></label>
      <label
        >ditherStrength:
        <input
          type="range"
          id="ditherStrength"
          min="0"
          max="1"
          step="0.01"
          value="0.04"
      /></label>
      <label
        >paletteScale:
        <input type="range" id="paletteScale" min="0" max="256" value="64"
      /></label>
      <label
        >paletteOffset:
        <input type="range" id="paletteOffset" min="0" max="360" value="0"
      /></label>
      <label
        >bandSpacing:
        <input type="range" id="bandSpacing" min="0" max="100" value="10"
      /></label>
      <label
        >bandContrast:
        <input
          type="range"
          id="bandContrast"
          min="0"
          max="1"
          step="0.01"
          value="0.28"
      /></label>
      <label
        >bandOffset:
        <input type="range" id="bandOffset" min="0" max="100" value="0"
      /></label>
      <label
        >saturation:
        <input
          type="range"
          id="saturation"
          min="0"
          max="1"
          step="0.01"
          value="0.8"
      /></label>
      <label
        >lightness:
        <input
          type="range"
          id="lightness"
          min="0"
          max="1"
          step="0.01"
          value="1"
      /></label>
    </div>
    <div id="map" class="map"></div>
    <div class="about-info">
      <span>ryan ardito</span>
      <span> - </span>
      <a href="mailto:ryan.m.ardito@gmail.com">email</a>
      <span> - </span>
      <a href="https://github.com/Ryan-Ardito/fractile" target="_blank">code</a>
    </div>
    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
