<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fractile</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <button id="menuButton">menu</button>
    <div id="floatingBox">
      <button id="animateButton">animate</button>
      <label
        >animation speed:
        <output>5</output>
        <input
          type="range"
          id="animationSpeed"
          min="1"
          max="10"
          step="0.1"
          value="5"
          oninput="this.previousElementSibling.value = this.value"
        />
      </label>
      <label
        >palette scale:
        <output>5</output>
        <input
          type="range"
          id="paletteScale"
          min="1"
          max="10"
          step="0.01"
          value="5"
          oninput="this.previousElementSibling.value = this.value"
      /></label>
      <label
        >band spacing:
        <output>3</output>
        <input
          type="range"
          id="bandSpacing"
          min="1"
          max="10"
          step="0.005"
          value="3"
          oninput="this.previousElementSibling.value = this.value"
      /></label>
      <label
        >band contrast:
        <output>0.28</output>
        <input
          type="range"
          id="bandContrast"
          min="0"
          max="0.5"
          step="0.01"
          value="0.28"
          oninput="this.previousElementSibling.value = this.value"
      /></label>
      <label
        >band offset:
        <output>0</output>
        <input
          type="range"
          id="bandOffset"
          min="-1"
          max="1"
          step="0.01"
          value="0"
          oninput="this.previousElementSibling.value = this.value"
      /></label>
      <label
        >band/hue speed
        <input
          type="range"
          id="bandHueSpeed"
          min="0"
          max="1"
          step="0.01"
          value="0.5"
          list="bandHueMarkers"
      /></label>
      <datalist id="bandHueMarkers">
        <option value="0"></option>
        <option value="0.25"></option>
        <option value="0.5"></option>
        <option value="0.75"></option>
        <option value="1"></option>
      </datalist>
      <label
        >hue:
        <output>0</output>
        <input
          type="range"
          id="hueOffset"
          min="-180"
          max="180"
          value="0"
          oninput="this.previousElementSibling.value = this.value"
        />
      </label>
      <label
        >saturation:
        <output>0.8</output>
        <input
          type="range"
          id="saturation"
          min="0"
          max="2"
          step="0.01"
          value="0.8"
          list="oneMarker"
          oninput="this.previousElementSibling.value = this.value"
      /></label>
      <label
        >lightness:
        <output>1</output>
        <input
          type="range"
          id="lightness"
          min="0"
          max="2"
          step="0.01"
          value="1"
          list="oneMarker"
          oninput="this.previousElementSibling.value = this.value"
      /></label>
      <datalist id="oneMarker">
        <option value="1"></option>
      </datalist>
      <!-- <label
        >Falloff:
        <output>24</output>
        <input
          type="range"
          id="iterFalloff"
          min="20"
          max="60"
          value="24"
          oninput="this.previousElementSibling.value = this.value"
      /></label> -->
    </div>
    <div id="map" class="map"></div>
    <div class="about-info">
      <span>ryan ardito</span>
      <span> - </span>
      <a href="mailto:ryan.m.ardito@gmail.com">email</a>
      <span> - </span>
      <a href="https://github.com/Ryan-Ardito/fractile" target="_blank">code</a>
    </div>
    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
